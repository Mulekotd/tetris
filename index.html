<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="canvas-wrapper">
        <canvas id="game-layer"></canvas>
        <div id="game-overlay" class="overlay">
          <div class="overlay-content">
            <h1>TETRIS</h1>
            <p>Click Start to begin playing</p>
            <button id="start-button" class="start-button">START GAME</button>
          </div>
        </div>
      </div>

      <div class="side-panel">
        <div class="panel-box">
          <h2>Next Piece</h2>
          <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>

        <div class="panel-box">
          <h2>Score</h2>
          <div class="score-value" id="score-display">0</div>
          <div class="score-label">points</div>

          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">Lines</div>
              <div class="stat-value" id="lines-display">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Level</div>
              <div class="stat-value" id="level-display">1</div>
            </div>
          </div>
        </div>

        <div class="controls-box">
          <h2>Controls</h2>
          <div class="controls-content">
            <div>
              <div class="control-item">
                <span class="control-key">← →</span>
                <span class="control-action">Move</span>
              </div>
              <div class="control-item">
                <span class="control-key">↓</span>
                <span class="control-action">Soft Drop</span>
              </div>
              <div class="control-item">
                <span class="control-key">SPACE</span>
                <span class="control-action">Rotate</span>
              </div>
              <div class="control-item">
                <span class="control-key">R</span>
                <span class="control-action">Restart</span>
              </div>
              <div class="control-item">
                <span class="control-key">P</span>
                <span class="control-action">Pause</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
